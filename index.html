<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DecoPlantas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="banner">
                <div class="banner-titulo">
                    <h1><span>Deco</span>Plantas</h1>  
                    <p>Plantas decorativas para tu hogar</p>
                </div>
            </div>
        </header>
    
        <main>
            <section class="productos">
                <div class="producto">
                    <img src="images/1.jpg" alt="Planta 1">
                    <div class="info">
                        <h3>Planta 1</h3>
                        <p>Precio: $9.900</p>
                    </div>
                </div>
    
                <div class="producto">
                    <img src="images/2.jpg" alt="Planta 2">
                    <div class="info">
                        <h3>Planta 2</h3>
                        <p>Precio: $12.700</p>
                    </div>
                </div>
    
                <div class="producto">
                    <img src="images/3.jpg" alt="Planta 3">
                    <div class="info">
                        <h3>Planta 3</h3>
                        <p>Precio: $11.950</p>
                    </div>
                </div>
            </section>
        </main>
    
        <footer>
            <p>@decoplantas</p>
        </footer>
    
    </body>
</html>
